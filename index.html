<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include your stylesheets and meta tags -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="product m-5" data-product-id="1">
        <img src="../images/1.jfif" alt="Product">
        <h3>Product Title</h3>
    </div>

    <div class="product m-5" data-product-id="2">
        <img src="images/clothes/2.jpg" alt="Product">
        <h3>Product Title 2</h3>
    </div>
    <div class="product m-5" data-product-id="1">
        <img src="images/clothes/3.jpg" alt="Product">
        <h3>Product Title</h3>
    </div>

    <div class="product m-5" data-product-id="2">
        <img src="../images/6.jpg" alt="Product">
        <h3>Product Title 2</h3>
    </div>

   

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var DetailedData = [{
                    p_Id: 1,
                    p_name: "T-shirt",
                    image: "../images/1.jfif",
                    p_Description: "T-shirt. With a Regular Fit, this classic piece effortlessly integrates comfort and style, making it a wardrobe essential",
                    price: "300$",
                    sizes: ["XXL", "XL", "L", "Medium", "small"],
                    details: "Crew Neck Short Sleeve Combed Cotton Men's T-shirt From combed cotton fabric short-sleeved T-Shirt",
                },
                {
                    p_Id: 2,
                    p_name: "Dress",
                    image: "images/clothes/2.jpg",
                    p_Description: "Dress. With a Regular Fit, this classic piece effortlessly integrates comfort and style, making it a wardrobe essential",
                    price: "500$",
                    sizes: ["XXL", "XL", "L", "Medium", "small"],
                    details: "Elegant Dress with floral patterns and comfortable fit",
                },
                {
                    p_Id: 3,
                    p_name: "hoodie",
                    image: "images/clothes/3.jpg",
                    p_Description: "hoodie. With a Regular Fit, this classic piece effortlessly integrates comfort and style, making it a wardrobe essential",
                    price: "500$",
                    sizes: ["XXL", "XL", "L", "Medium", "small"],
                    details: "Elegant Dress with floral patterns and comfortable fit",
                },
            ];

            var productDivs = document.querySelectorAll(".product");

            productDivs.forEach(function (div) {
                div.addEventListener("click", function (event) {
                    var productId = this.getAttribute("data-product-id");
                    var selectedProduct = DetailedData.find(function (product) {
                        return product.p_Id === parseInt(productId);
                    });

                    if (selectedProduct) {
                        // Redirect to productDetails.html with the selected product details
                        window.location.href = '../html/productDetails.html?' +
                            'id=' + selectedProduct.p_Id +
                            '&name=' + encodeURIComponent(selectedProduct.p_name) +
                            '&image=' + encodeURIComponent(selectedProduct.image) +
                            '&description=' + encodeURIComponent(selectedProduct.p_Description) +
                            '&price=' + encodeURIComponent(selectedProduct.price) +
                            '&sizes=' + encodeURIComponent(JSON.stringify(selectedProduct.sizes)) +
                            '&details=' + encodeURIComponent(selectedProduct.details);
                    }
                    event.preventDefault();
                });
            });
        });
    </script>

</body>

</html>
