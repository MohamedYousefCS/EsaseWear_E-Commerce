<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        /* (CSS styles remain the same as the previous example) */
    </style>
</head>
<body>
    <header>
        <h1>Seller Dashboard</h1>
    </header>
    <nav>
        <a href="#products">Manage Products</a>
        <a href="#orders">View Orders</a>
    </nav>
    <main>
        <section id="products">
            <h2>Manage Products</h2>
            
            <!-- Product Form to Add a New Product -->
            <form id="productForm">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" required>

                <label for="productPrice">Product Price:</label>
                <input type="number" id="productPrice" required>

                <button type="button" onclick="addProduct()">Add Product</button>
            </form>

            <!-- Product List -->
            <ul id="productList"></ul>
        </section>
    </main>

    <script>
        function addProduct() {
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;

            // Create a new list item to display the product
            var listItem = document.createElement('li');
            listItem.textContent = productName + ' - $' + productPrice;

            // Add "Edit" and "Delete" buttons
            var editButton = document.createElement('button');
            editButton.textContent = 'Edit';
            editButton.onclick = function() { editProduct(listItem); };

            var deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.onclick = function() { deleteProduct(listItem); };

            listItem.appendChild(editButton);
            listItem.appendChild(deleteButton);

            // Add the list item to the product list
            document.getElementById('productList').appendChild(listItem);

            // Clear the form
            document.getElementById('productForm').reset();
        }

        function editProduct(listItem) {
            var newName = prompt('Enter the new name for the product:');
            if (newName !== null) {
                listItem.textContent = newName + ' - ' + listItem.textContent.split(' - ')[1];
            }
        }

        function deleteProduct(listItem) {
            var confirmation = confirm('Are you sure you want to delete this product?');
            if (confirmation) {
                listItem.remove();
            }
        }
    </script>
</body>
</html>
